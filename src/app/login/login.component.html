<div class="container">
    <body class="text-center">
            <main class="form-signin">
                <form>
                    <h1 class="h3 mb-3 fw-normal">Login</h1>
                    <div class="form-floating">
                        <input type="email" class="form-control" id="floatingInput" name="Email" [(ngModel)]="authForm.Email" placeholder="name@example.com">
                        <label for="Email">Email</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" name="Password" id="floatingPassword" [(ngModel)]="authForm.Password" placeholder="Password">
                        <label for="Password">Password</label>
                    </div><br />
                    <button class="w-100 btn btn-lg btn-primary" (click)="login()" type="submit">Sign in</button>
                </form>
            </main>
    </body>
</div>
